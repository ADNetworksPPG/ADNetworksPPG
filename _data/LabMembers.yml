  description: 'Jorge Palop''s lab aims to understand the neural processes underlying cognitive decline in Alzheimer''s disease and neurological conditions,
  such as epilepsy, autism, and schizophrenia. His team focuses on a type of neuron that stabilizes neuronal networks in the brain, called inhibitory
  interneurons, and the role they may play in the cognitive dysfunction and abnormal patterns of neuronal network activity that accompany Alzheimer''s
  disease. Ultimately, Palop''s group aims to define the mechanisms of cognitive dysfunction at the molecular, circuit, and network level, as well as to
  develop novel therapeutic approaches to restore brain functions in Alzheimer''s disease.'

