  description: 'Ryan Corces studies the contributions of genetic and non-genetic factors to neurodegenerative diseases. While genetic mutations modify
  genes directly, non-genetic factors, such as previous illnesses, exposure to environmental chemicals, or aging, can leave lasting imprints on the epigenome,
  the DNA sequences and associated proteins that control gene activation. Using computational biology, large-scale screens, and single-cell technologies,
  the Corces Lab probes the epigenome of cells derived from patients, with the aim to understand how it impacts disease risk and to develop novel avenues for
  therapeutic interventions.'

