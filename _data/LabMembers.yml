  description: 'Katie Pollard and her team develop statistical and computational methods to compare genomes and use the differences to decode how genomes
  work. Their analyses of massive sets of genomic and epigenomic data include investigating human genetic variation, understanding what makes humans unique
  compared to other species, and characterizing the genomic diversity of the human microbiome, the group of bacteria that populate our digestive system and
  other body sites. This evolutionary focus, coupled with rigorous statistical methods and bioinformatics tool development, gives the lab a unique
  perspective on human health and disease.'

