  description: 'The Mucke lab focuses on how major neurological and psychiatric conditions, such as Alzheimer''s disease and autism spectrum disorders,
  cause cognitive deficits, behavioral abnormalities, and other disabling symptoms. They study people afflicted by these conditions, as well as related
  mouse and cell culture models, to unravel disease mechanisms and identify novel therapeutic strategies. The group''s ultimate goal is to advance the
  understanding of devastating brain disorders to a point where transformative treatments can be developed for their prevention, control, and reversal.'

