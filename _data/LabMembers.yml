  description: 'Dr. Pico''s research focuses on understanding the complex networks that make up biological systems. New technologies continue to drive
  the amount and diversity of data types that can be analyzed via network analysis. Dr. Pico develops software tools and resources that help analyze,
  visualize and explore biomedical data in the context of these networks. Dr. Pico is the Executive Director for the National Resource for Network
  Biology (NRNB) and leads the Systems Biology Group for Gladstone Bioinformatics as Associate Director. After obtaining a PhD in molecular neurobiology
  and biophysics from Rockefeller University in 2003, Dr. Pico joined Gladstone as a postdoctoral fellow in the laboratory of Gladstone Senior
  Investigator Bruce R. Conklin, MD, where he focused on bioinformatics and software development. He went on to conceive of and co-found WikiPathways,
  as well as coordinate and contribute to a variety of scientific research tools, including GenMAPP-CS and Cytoscape.'

